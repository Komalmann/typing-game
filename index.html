<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 id="main-heading">Typing Game</h1>

    <p id="para">Click Start to play. A quote will be displayed for you to type. Your typing speed will be assessed
        based on how fast and accurately you type the given quote.</p>

    <img id="main-header" src="images/undraw_Typing_re_d4sq.svg" alt="typing-illustration">

    <p id="quote"></p>
    <p id="message"></p>
    <input id="typed-value" aria-label="current word" type="text">
    <button type="button" id="start">start</button>

    <a id="git-icon" href="#"><img id="img" src="images/icons8-github.svg"></a>
</body>

</html>
